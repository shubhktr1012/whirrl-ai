<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- HTML document structure and language -->
  <head>
    <meta charset="UTF-8" /> <!-- Character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Internet Explorer compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Viewport settings -->
    
    <!-- Security/CSP Header (Adjust in Production) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      font-src 'self' https://fonts.gstatic.com; 
      img-src 'self' https://images.unsplash.com; 
      connect-src 'self' http://localhost:5000;">
    <!-- Content Security Policy -->
    
    <!-- Title & Favicon -->
    <title>Whirrl.ai | AI-Powered Video to GIF Converter</title> <!-- Document title -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" /> <!-- Favicon -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnect to Google Fonts with CORS -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts stylesheet -->
    
    <!-- Tailwind CSS (Replace with your build pipeline later) -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
  </head>
  <body class="bg-[#0F0F0F] text-white font-inter"> <!-- Body with styling -->
    <div id="root">
      <!-- React will mount here -->
      <h1 className="font-heading text-secondary text-4xl">Whirrl.ai</h1> <!-- Main heading -->
      <div class="text-center p-8">
        <div class="animate-pulse">Loading Whirrl.ai...</div> <!-- Loading animation -->
      </div>
    </div>
    
    <!-- TypeScript Entry Point -->
    <script type="module" src="/src/main.tsx"></script> <!-- TypeScript entry point -->
  </body>
</html>
